{% load static %}
<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>登录</title>

    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Ladda style -->
    <link href="{% static 'css/plugins/ladda/ladda-themeless.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/animate.css' %}" rel="stylesheet">

<body class="gray-bg">

    <div class="loginColumns animated fadeInDown">

        	</div>

            <div class="col-md-6">
                <div class="ibox-content">
                    <form  class="m-t" role="form"  action="{% url 'users:login' %}" method="POST">
                        {% csrf_token %}

		            	</div>

                    <p class="m-t">

                    </p>
                </div>
            </div>
        </div>
        <hr/>
        <div class="row">
            <div class="col-md-6">
                Copyright Example Company
            </div>
            <div class="col-md-6 text-right">
               <small>© 2014-2015</small>
            </div>
        </div>
    </div>

</body>
        <script src="{% static 'js/jquery-2.2.3.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>

<!-- Ladda -->
    <script src="{% static 'js/plugins/ladda/spin.min.js' %}"></script>
    <script src="{% static 'js/plugins/ladda/ladda.min.js' %}"></script>
    <script src="{% static 'js/plugins/ladda/ladda.jquery.min.js' %}"></script>
<script>
    $(document).ready(function (){

        // Bind normal buttons
        $( '.ladda-button' ).ladda( 'bind', 'button[type=submit]');
        $( '.ladda-button' ).ladda( 'bind', { timeout: 5000 } );

    });
</script>
</html>
