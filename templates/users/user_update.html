{% extends 'base/base.html' %}
{% load static %}
{% block title %}主页|资产管理|变更{% endblock %}

{% block container %}

  <div class="row">
  <div class="col-lg-6 col-md-offset-3">
    <div class="widget-container fluid-height clearfix">
      <div class="heading">
        <i class="icon-reorder"></i>用户编辑
      </div>
      <div class="widget-content padded">
                    <form class="form-horizontal col-lg-6 col-md-offset-3" method="post" action="{% url 'users:user-update' user.id %}">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button class="btn btn-white" type="reset">重置</button>
                        <button class="btn btn-primary" type="submit" id="report">提交</button>
                    </form>
                </div>
    </div>
  </div>
</div>
{% endblock %}
